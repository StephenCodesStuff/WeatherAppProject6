    <body>
        <main>
            <header class="card-header text-center bg-primary .bg-gradient p-2 ">

            <container>

                                    </div>
                                    <button type="submit" class="btn btn-primary m-2 search-button">Submit</button>


                                </div>
                            </fieldset>
                          </form>
                    <div class="row m-2" id="search-history">

                    </div>
                    <div class="col-12 col-lg-9">
                        <div class="row m-3">
                                <div class="col-12 card main-weather-card" id="results">
                                   
                                  </div>
                          </div> 
                          <h3 class="h3">5-Day Forecast:</h3>          
                        <div class="row m-3 d-flex" id="fiveDayContainer">
                           
                                
                            </div>  
                        </div>
                    </div>
                </div>
            </container>
        
        </main>
